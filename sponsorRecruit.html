            display: inline-block;
            font-size: 12px;
            border-radius: 4px;
            transition-duration: 0.4s;
        }
        button:hover {
            background-color: #FFF;
            color: black;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -15px;
            transition: 0.5s;
        }
        button:hover span {
            padding-right: 10px;
        }
        button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
